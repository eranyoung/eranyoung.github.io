<!doctype HTML>
<html>
<head>
    <style>
        .scatter {
            opacity: 0.6;
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<script>
    var canvasWidth = 800;
    var canvasHeight = 700;
    var margin = 200;

    var svg = d3.select("body").append("svg")
        .attr("width",  canvasWidth)
        .attr("height", canvasHeight)

    var width = svg.attr("width") - margin;
    var height = svg.attr("height") - margin;

    svg.append("text")
        .attr("transform", "translate(100, 0")
        .attr("x", 85)
        .attr("y", 50)
        .attr("font-size", "24px")
        .text("Disease Rate Increase VS Population")

    var xScale = d3.scaleLinear().range([0, width]);
    var yScale = d3.scaleLinear().range([height, 0]);
    var radiusScale = d3.scaleLinear().range([0, 25]);
    var colorScale = d3.scaleOrdinal()
        .domain("TEXAS", "FLORIDA", "NEW YORK", "PENNSYLVANIA")
        .range(["red", "green", "blue", "pink"]);

    var container_g = svg.append("g")
        .attr("transform",
            "translate(" + 100 + ", " + 100 + ")");

    d3.csv("health.csv").then(data => {

        xScale.domain([0, d3.max(data, function(d) {
            return d.increase;
        })]);
        yScale.domain([0, d3.max(data, function(d) {
            return +d.population;
        })]);
        radiusScale.domain([0, d3.max(data, function(d) {
            return d.number;
        })]);

        // Display the Y-axis
        container_g.append("g")
            .call(d3.axisLeft(yScale).tickFormat(function(d) {
                return d;
            }).ticks(10))
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", -20)
            .attr("x", -200)
            .attr("dy", "-5.1em")
            .attr("stroke", "black")
            .text("Population")

        //Display the X-axis
        container_g.append("g")
            .call(d3.axisBottom(xScale).tickFormat(function(d) {
                return d;
            }).ticks(10))
            .attr("transform", "translate(0, 500)")
            .append("text")
            .attr("y", 40)
            .attr("x", width-275)
            .attr("stroke", "black")
            .text("Increase(Rate)")

        //Draw Circles
        container_g.selectAll("dot")
            .data(data)
            .enter().append("circle")
            .attr("class", "scatter")
            .attr("cx", function(d) { return xScale(d.increase); })
            .attr("cy", function(d) { return yScale(d.population); })
            .attr("r", function(d) {return radiusScale(d.number); })
            .style("fill", function(d) {return colorScale(d.loc); });
            
    })

</script>
</body>
</html>
