<!doctype HTML>
<html>
<head>
    <style>
        .bar {
            fill: steelblue;
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<script>
    var canvasWidth = 800;
    var canvasHeight = 700;
    var margin = 200;

    var svg = d3.select("body").append("svg")
        .attr("width",  canvasWidth)
        .attr("height", canvasHeight)

    var width = svg.attr("width") - margin;
    var height = svg.attr("height") - margin;

    svg.append("text")
        .attr("transform", "translate(100, 0")
        .attr("x", 85)
        .attr("y", 50)
        .attr("font-size", "24px")
        .text("Horsepower vs Mpg of Cars")

    var xScale = d3.scaleBand().range([0, width]).padding(0.4);
    var yScale = d3.scaleLinear().range([height, 0]);

    var container_g = svg.append("g")
        .attr("transform",
            "translate(" + 100 + ", " + 100 + ")");

    d3.csv("https://gist.githubusercontent.com/eranyoung/a597e7fc6d03fa0b39bd9bb4a2773e56/raw/946e06f0a30770c1fedf9da61f0d9ef4f4b40e1b/cars(cleaned).csv").then(data => {

        xScale.domain(data.map(function(d){
            return d.mpg;
        }));
        yScale.domain([0, d3.max(data, function(d) {
            return d.horsepower;
        })]);

        // Display the X-axis
        container_g.append("g")
            .attr("transform", "translate(0, " + height + ")")
            .call(d3.axisBottom(xScale))
            .append("text")
            .attr("y", height-465)
            .attr("x", width-200)
            .attr("stroke", "black")
            .text("Miles Per Gallon(Highway)")

        // Display the Y-axis
        container_g.append("g")
            .call(d3.axisLeft(yScale).tickFormat(function(d) {
                return d;
            }).ticks(10))
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", -5)
            .attr("x", -100)
            .attr("dy", "-5.1em")
            .attr("stroke", "black")
            .text("Horsepower")

        //Draw Bars
        container_g.selectAll("dot")
            .data(data)
            .enter().append("circle")
            .attr("class", "scatter")
            .attr("cx", function(d) { return xScale(d.mpg); })
            .attr("cy", function(d) { return yScale(d.horsepower); })
            .attr("r", 1.5);
    })

</script>
</body>
</html>
